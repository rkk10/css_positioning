    <title>css positioning</title>
    <link rel="stylesheet" href="positionstyle.min.css">
</head>

<body>
    <section>
        <div class="first">
            <div class="first-child"></div>

                <div class="divs"></div>
                <div class="divs"></div>
                <div class="divs"></div>
                <div class="divs"></div>
            </div>
        </div>
        <div class="second">
            <div class="childs"></div>
            <div class="childs"></div>
            <div class="childs"></div>
            <div class="childs"></div>
        </div>
    </section>
